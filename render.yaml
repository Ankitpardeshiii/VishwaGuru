services:
  # VishwaGuru Backend Service
  - type: web
    name: vishwaguru-backend
    runtime: python
    buildCommand: "./render-build.sh"
    startCommand: "cd backend && python __main__.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        fromService:
          type: web
          name: vishwaguru-backend
          property: port
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Must be set in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Must be set in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: vishwaguru-db
          property: connectionString
    healthCheckPath: /health

  # PostgreSQL Database
  - type: pserv
    name: vishwaguru-db
    plan: free
    ipAllowList: []
